<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nyomonkövetés - DropNet</title>
  <!-- Alap stílusok -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Nyomonkövetés-specifikus stílusok -->
  <link rel="stylesheet" href="css/tracking.css" />
</head>
<body>
    <div class="background"></div>
  <!-- Vissza a főoldalra -->
  <div class="back-button">
    <a href="index.html" class="btn"> Vissza a főoldalra</a>
  </div>

  <!-- Csomag állapota szekció -->
  <section class="tracking-status" id="trackingStatus">
    <h2>Csomag állapota</h2>
    <div class="status-line">
      <div class="status-step completed">
        <div class="icon">valmi</div>
        <p>Raktárba érkezett</p>
      </div>
      <div class="status-step active">
        <div class="icon">valami</div>
        <p>Futár felvette</p>
      </div>
      <div class="status-step">
        <div class="icon">valami</div>
        <p>Kiszállítva</p>
      </div>
    </div>
  </section>
</body>
</html>
